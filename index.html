<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fliplug</title>
    <link rel="icon" type="image/png" href="images/fliplug-favicon.png">
    <style>
        /* Base Styles */
        body {
            font-family: 'Source Sans Pro', Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .content {
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            max-width: 100%;
            height: 40%;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 4em;
            margin: 5px 0;
        }

        p {
            font-size: 1.2em;
            margin: 5px 0 30px;
        }

        .countdown {
            font-size: 2em;
            margin-top: 20px;
        }

        .countdown-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 1.5em;
        }

        .social-links a:hover {
            color: #0073e6;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .logo {
                margin-top: 10px; /* Add space on top for mobile */
            }
            .countdown-container {
                flex-direction: column;
                margin-top: 10px;
            }

            h1 {
                font-size: 3em;
            }

            .countdown {
                font-size: 1.5em;
                margin-top: 10px;
            }

            p {
                font-size: 1em;
                margin-bottom: 20px;
            }

            .social-links a {
                font-size: 1.2em;
            }
        }

        /* Small Mobile Styles */
        @media (max-width: 480px) {
            .logo {
                margin-top: 10px; /* Ensure the logo stays at the top with some space */
            }
            h1 {
                font-size: 2.5em;
            }

            .countdown {
                font-size: 1.2em;
            }

            .social-links a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="logo/fliplug-logo.gif" alt="Company Logo" class="logo">
        <h1>Our Website is Under Construction</h1>
        <p>Stay tuned!</p>
        
        <div class="countdown-container">
            <div class="countdown" id="countdown"></div>
        </div>

        <div class="social-links">
            <p>Follow us on:</p>
            <a href="https://facebook.com/yourcompany" target="_blank">Facebook</a>
            <a href="https://twitter.com/yourcompany" target="_blank">Twitter</a>
            <a href="https://instagram.com/yourcompany" target="_blank">Instagram</a>
            <a href="https://linkedin.com/company/yourcompany" target="_blank">LinkedIn</a>
        </div>
    </div>

    <script>
        // Countdown Timer (Example: Set to 10 days from now)
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 10);

        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(interval);
                countdownElement.innerHTML = "We're Live!";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
